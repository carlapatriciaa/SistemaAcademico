<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="resources/css/estilos.css"/>
        <title>Sistema de Controle Acadêmico</title>
    </h:head>
    <body>
        <h:form>
            <div class="ui-fluid">
                <p:panel header="Sistema de Controle Acadêmico">

                    <p:ajaxStatus onstart="PF('statusDialog2').show()" onsuccess="PF('statusDialog2').hide()" />

                    <p:dialog widgetVar="statusDialog2" 
                              modal="true" 
                              draggable="false" 
                              closable="false" resizable="false" showHeader="false">
                        <p:graphicImage value="/images/loadingbar.gif" />  
                    </p:dialog>
                    
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10" 
                                 layout="grid" styleClass="ui-panelgrid-blank">

                    <p:menu toggleable="true">
                        <p:menuitem value="Usuário" icon="ui-icon-star" />
                        <p:separator/>
                        <p:menuitem value="Perfil" icon="ui-icon-star" />
                        <p:separator/>
                        <p:submenu label="Relatórios">
                            <p:menuitem value="Gerenciais" icon="ui-icon-star" />
                            <p:menuitem value="Financeiros" icon="ui-icon-star" />
                        </p:submenu>
                        <p:separator/>
                        <p:menuitem value="Alterar Senha" icon="ui-icon-star"
                                    action="/alterarSenha.xhtml" />
                    </p:menu>
                    </p:panelGrid>
                        
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-1,ui-grid-col-11" 
                                 layout="grid" styleClass="ui-panelgrid-blank">  

                        <p:commandButton value="Sair" 
                                         icon="ui-icon-star"  
                                         action="#{mbUsu.doLogout()}" 
                                         ajax="false"/>
                    </p:panelGrid>
                </p:panel>
            </div>
        </h:form>
    </body>
</html>
